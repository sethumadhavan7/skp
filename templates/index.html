<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Implementation Of Automated Skin Disease Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #b033e2,rgb(17, 206, 227)); /* Gradient from purple to blue */
            padding: 50px;
            text-align: center;
            color: #fff; /* White text color for better contrast */
        }
        h1 {
            color: #fff; /* White color for the heading text */
        }
        .content {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the content */
            padding: 20px;
            border-radius: 8px; /* Rounded corners for the content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for the content */
        }
        #webcam {
            width: 320px;
            height: 240px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        #capture-button {
            margin-top: 10px;
        }
        .upload-btn {
            background-color: #9d1787;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Clinical Implementation Of Automated Skin Disease Prediction</h1>

        <!-- Image Upload Form -->
        <form action="/success" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" class="form-control"/>
            <button type="submit" class="upload-btn">Upload Image</button>
        </form>

        <hr/>

        <!-- Webcam Capture Section -->
        <h2>Capture Image</h2>
        <div id="webcam"></div>
        <button id="capture-button" class="btn btn-primary">Capture & Predict</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.min.js"></script>
    <script>
        Webcam.set({
            width: 320,
            height: 240,
            image_format: 'png',
            png_quality: 100
        });
        Webcam.attach('#webcam');

        document.getElementById('capture-button').addEventListener('click', function () {
            Webcam.snap(function (data_uri) {
                // Create a hidden form to submit the captured image
                let form = document.createElement('form');
                form.method = 'POST';
                form.action = '/success';
                form.innerHTML = `<input type="hidden" name="image" value="${data_uri}">`;
                document.body.appendChild(form);
                form.submit();
            });
        });
    </script>

</body>
</html>
